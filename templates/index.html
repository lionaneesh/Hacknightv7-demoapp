{% extends "base.html" %}
	{% block title %}Byld Hacknight Demo{% endblock %}
	{% block container %}
	<div class="hero-unit">
		<div class="post-update">
			<h3>Want to share something?</h3>
		    <form class="form-horizontal" method="post">
            	<textarea type="text" style="width:100%; height: 100px;" name="content" class="form-control"></textarea>
            	<div>
                	<button type="submit" style="float:right; margin-right: -10px; margin-top:10px;">Post</button>
                </div>
            </form>
        </div>
    </div>
		{% if posts %}
		    <h2>Your Posts</h2>
		    <hr>
		    {% for post in posts %}
		    	<div class="alert alert-success">
		    		{{post.content}} <span class="label label-info">liked by {{post.likes}} people</span> - <a href="/post/{{post.key().id()}}"><b>permalink</b></a>
		    	</div>
		    {% endfor %}
		{% endif %}
	{% endblock %}
